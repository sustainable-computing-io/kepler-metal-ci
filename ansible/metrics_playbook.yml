- name: Use metrics system role to configure PCP metrics recording
  hosts: servers
  roles:
    - redhat.rhel_system_roles.metrics
    - redhat.rhel_system_roles.firewall
  become: true

- name: Use metrics system role to configure Grafana
  hosts: metrics_monitor
  roles:
    - redhat.rhel_system_roles.metrics
    - redhat.rhel_system_roles.firewall
  become: true

- name: Use Prometheus role to configure Prometheus server
  hosts: localhost
  become: true
  vars:
    prometheus_global:
      scrape_interval: 3s

    prometheus_scrape_configs:
      - job_name: "metal"
        static_configs:
          - targets: ["localhost:8888"]
      - job_name: "vm"
        static_configs:
          - targets: ["localhost:9999"]
      - job_name: "node-exporter"
        static_configs:
          - targets: ["localhost:9100"]
  roles:
    - role: prometheus.prometheus.prometheus
      vars:
        roles_path: /root/.ansible/collections/ansible_collections/prometheus/prometheus/roles
